<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Day 4: Images & Multimedia</title>
</head>

<body>
	<h1>Day 4: Images & Multimedia</h1>

	<h2>Images in HTML</h2>

	<!-- Example image -->
	<img src="https://zoople.in/wp-content/uploads/2025/07/ZIY02117-scaled.jpg" alt="zoople" width="400" height="250">


	<hr>









	<!-- ===== AUDIO ===== -->
	<h2>Audio Example</h2>
	<p>Using the <code>&lt;audio&gt;</code> tag:</p>
	<audio controls>
		<source src="cute-cat-352656.mp3" type="audio/mp3">
		Your browser does not support the audio tag.
	</audio>

	<hr>














	<!-- ===== VIDEO ===== -->
	<h2>Video Example</h2>

	<video width="320" height="240" controls>
		<source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>

	<hr>













	<!-- ===== EMBEDDING YOUTUBE VIDEO ===== -->
	<h2>Embedding YouTube Video</h2>

	<iframe width="420" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="YouTube video player"
		frameborder="0" allowfullscreen>
	</iframe>









</body>

</html>
