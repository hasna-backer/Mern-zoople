<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Day 3: Lists & Tables</title>
</head>

<body>
	<!-- ===== Weekly Schedule Using Lists & Tables ===== -->
	<h2>My Weekly Schedule</h2>

	<h3>To-Do List</h3>
	<ul>
		<li>Monday
			<ol>
				<li>Math</li>
				<li>English</li>
			</ol>
		</li>
		<li>Tuesday
			<ol>
				<li>Geography</li>
				<li>History</li>
			</ol>
		</li>
	</ul>

	<h3>Schedule Table</h3>
	<table border="1" cellpadding="6" cellspacing="2">
		<caption>Weekly Routine</caption>

		<tr>
			<th>Day</th>
			<th>Morning</th>
			<th>Afternoon</th>
			<th>Evening</th>
		</tr>

		<tr>
			<td rowspan="2">Monday & Tuesday</td>
			<td><a href="https://www.youtube.com/watch?v=123456">Math</a></td>
			<td>English</td>
			<td>Basketball</td>
		</tr>

		<tr>
			<!-- The first cell is merged with the one above using rowspan -->
			<td>Science</td>
			<td>Art</td>
			<td>Music</td>
		</tr>

		<tr>
			<td>Wednesday</td>
			<td colspan="2">Project Work (Morning + Afternoon)</td>
			<td>Dance</td>
		</tr>
	</table>
</body>

</html>
