<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Semantic Example</title>
	<style>
		header,
		nav,
		main,
		article,
		aside,
		footer {
			border: 2px solid #333;
			margin: 10px;
			padding: 10px;
			border-radius: 8px;
		}

		main {
			display: flex;
		}

		aside {
			width: 30%;
			background-color: #f0f0f0;
		}

		article {
			width: 70%;
			background-color: #fafafa;
		}
	</style>
</head>

<body>

	<header>
		<h1>My Blog</h1>
		<nav>
			<a href="#">Home</a> |
			<a href="#">Articles</a> |
			<a href="#">Contact</a>
		</nav>
	</header>

	<main>
		<aside>
			<h3>About Me</h3>
			<p>Web developer and teacher.</p>
		</aside>

		<article>
			<h2>Understanding Semantic Tags</h2>
			<p>Semantic elements like <code>&lt;header&gt;</code> and <code>&lt;article&gt;</code> describe their
				meaning to browsers and assistive technologies.</p>
		</article>
	</main>

	<footer>
		<p>&copy; 2025 My Blog</p>
	</footer>

</body>

</html>
