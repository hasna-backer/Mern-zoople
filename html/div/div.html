<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Non-Semantic Example</title>
	<style>
		.header,
		.nav,
		.main,
		.sidebar,
		.content,
		.footer {
			border: 2px solid #999;
			margin: 10px;
			padding: 10px;
			border-radius: 8px;
		}

		.main {
			display: flex;
		}

		.sidebar {
			width: 30%;
			background-color: #f0f0f0;
		}

		.content {
			width: 70%;
			background-color: #fafafa;
		}
	</style>
</head>

<body>

	<div class="header">
		<h1>My Blog</h1>
		<div class="nav">
			<a href="#">Home</a> |
			<a href="#">Articles</a> |
			<a href="#">Contact</a>
		</div>
	</div>

	<div class="main">
		<div class="sidebar">
			<h3>About Me</h3>
			<p>Web developer and teacher.</p>
		</div>

		<div class="content">
			<h2>Understanding HTML Structure</h2>
			<p>All parts of this layout use generic <code>&lt;div&gt;</code> tags. They donâ€™t describe what kind of
				content they hold.</p>
		</div>
	</div>

	<div class="footer">
		<p>&copy; 2025 My Blog</p>
	</div>

</body>

</html>
