<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Forms & Input Elements</title>
</head>

<body>
	<h1> Forms & Input Elements</h1>
	<br>
	<!-- ===== BASIC FORM STRUCTURE ===== -->
	<h2>1️⃣ Basic Form Example</h2>
	<form>
		<label for="username">Username:</label>
		<input type="text" placeholder="Enter your username" id="username" required>
		<br><br>

		<label for="password">Password:</label>
		<input type="password" id="password" placeholder="Enter your password" required>
		<br><br>

		<input type="submit" value="Login">
	</form>

	<hr>








	<!-- ===== INPUT TYPES ===== -->
	<h2>2️⃣ Different Input Types</h2>
	<form>
		<label for="fullname">Full Name:</label>
		<input type="text" id="fullname" placeholder="Enter full name">
		<br><br>

		<label for="email">Email:</label>
		<input type="email" id="email" placeholder="example@gmail.com">
		<br><br>

		<label for="age">Age:</label>
		<input type="number" id="age" min="1" max="100">
		<br><br>

		<label for="dob">Date of Birth:</label>
		<input type="date" id="dob">
		<br><br>

		<p>Gender:</p>
		<input type="radio" id="male" value="Male" name="gender">
		<label for="male">Male</label>
		<input type="radio" id="female" value="Female" name="gender">
		<label for="female">Female</label>
		<br><br>

		<p>Languages Known:</p>
		<input type="checkbox" id="english" name="language" value="English">
		<label for="english">English</label>
		<input type="checkbox" id="tamil" name="language" value="Tamil">
		<label for="tamil">Tamil</label>
		<input type="checkbox" id="hindi" name="language" value="Hindi">
		<label for="hindi">Hindi</label>
		<br><br>

		<label for="resume">Upload Resume:</label>
		<input type="file" id="resume">
		<br><br>

		<input type="submit" value="Submit Form">
	</form>

	<hr>


	<!-- ===== TEXTAREA AND SELECT ===== -->
	<h2>3️⃣ Textarea and Dropdown</h2>
	<form>
		<label for="comments">Your Comments:</label><br>
		<textarea id="comments" rows="4" cols="40" placeholder="Write your feedback..."></textarea>
		<br><br>

		<label for="city">Select Your City:</label>
		<select id="city">
			<option value="">--Choose a city--</option>
			<option value="chennai">Chennai</option>
			<option value="bangalore">Bangalore</option>
			<option value="mumbai">Mumbai</option>
		</select>
		<br><br>

		<input type="submit" value="Send">
	</form>



	<br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br>





	<!-- ===== FIELDSET & LEGEND ===== -->
	<h2>4️⃣ Using Fieldset & Legend</h2>
	<form>
		<fieldset>
			<legend>Personal Information</legend>

			<label for="fname">First Name:</label>
			<input type="text" id="fname" placeholder="Enter first name">
			<br><br>

			<label for="lname">Last Name:</label>
			<input type="text" id="lname" placeholder="Enter last name">
			<br><br>

			<label for="email2">Email:</label>
			<input type="email" id="email2" placeholder="you@example.com">
		</fieldset>
		<br>
		<input type="submit" value="Save">
	</form>

	<hr>
	<br><br><br><br><br><br><br>
	<br><br><br><br><br><br><br>


</body>

</html>
