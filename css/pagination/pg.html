<!DOCTYPE html>
<html>

<head>
	<style>
		.pagination {
			display: flex;
			justify-content: center;
			list-style: none;
			/* remove list bullets */
			padding: 0px;
		}


		.pagination li a {
			display: block;
			/* let links fill the list item */
			padding: 8px 12px;
			text-decoration: none;
			border: 1px solid gray;
			color: black;
			margin: 0 4px;
			border-radius: 5px;
			/* add rounded borders */
		}


		/* .pagination li a:hover:not(.active) {
			background-color: lightgray;
		} */
	</style>
</head>

<body>

	<h2>A Simple Pagination</h2>

	<ul class="pagination">
		<li><a href="#">&laquo;</a></li>
		<li><a href="#">1</a></li>
		<li><a href="#">2</a></li>
		<li><a href="#">3</a></li>
		<li><a href="#">4</a></li>
		<li><a href="#">5</a></li>
		<li><a href="#">&raquo;</a></li>
	</ul>

</body>

</html>
