<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3x3 Photo Gallery</title>
	<style>
		body {
			margin: 0;
			padding: 40px;
			font-family: Arial, sans-serif;
			background: #f2f4f7;
		}

		.gallery {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 15px;
		}

		.gallery img {
			width: 100%;
			height: 200px;
			object-fit: cover;
			border-radius: 8px;
		}

		/* ðŸ“Œ Bonus: Make it 2 columns on small screens */
		@media (max-width: 600px) {
			.gallery {
				grid-template-columns: repeat(2, 1fr);
			}
		}
	</style>
</head>

<body>

	<h2 style="text-align:center;">3Ã—3 Photo Gallery</h2>

	<div class="gallery">

		<img src="https://picsum.photos/id/1015/600/400" alt="">
		<img src="https://picsum.photos/id/1025/600/400" alt="">
	</div>

</body>

</html>
