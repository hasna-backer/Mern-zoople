<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Good Morning Motivation Page</title>

	<style>
		/* Page background and font */
		body {
			background-color: lightyellow;
			font-family: Georgia, serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		/* Main heading box (Box Model example) */
		.quote-box {
			background-color: white;
			width: 60%;
			margin: 50px auto;
			/* Outer spacing (Box Model - margin) */
			padding: 20px;
			/* Inner spacing (Box Model - padding) */
			border: 4px solid orange;
			/* Border (Box Model) */
			border-radius: 15px;
			box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
		}

		/* Image styling */
		img {
			width: 400px;
			border-radius: 10px;
			border: 3px solid goldenrod;
			margin-top: 20px;
		}

		/* Link styling */
		a {
			display: inline-block;
			margin-top: 15px;
			padding: 10px 20px;
			background-color: orange;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-weight: bold;
		}

		a:hover {
			background-color: darkorange;
		}

		/* Small text box model demo for paragraph */
		.message {
			background-color: #fff8dc;
			width: 50%;
			margin: 20px auto;
			padding: 15px;
			border: 2px dashed orange;
			border-radius: 10px;
		}
	</style>
</head>
