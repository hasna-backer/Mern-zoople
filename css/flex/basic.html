<!DOCTYPE html>
<html>

<head>
	<title>Flexbox Activity 1</title>
	<style>
		.container {
			display: flex;
			flex-direction: row-reverse;
			flex-wrap: wrap;
			/* background-color: #eee;
			padding: 20px; */
		}

		.box {
			background-color: lightcoral;
			color: white;
			font-size: 24px;
			padding: 20px;
			margin: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
		<div class="box">7</div>
		<div class="box">8</div>

	</div>
</body>

</html>
