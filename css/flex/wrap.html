<!DOCTYPE html>
<html>

<head>
	<title>Flex Wrap</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			background: #fafafa;
		}

		.box {
			background: lightskyblue;
			width: 200px;
			height: 100px;
			margin: 10px;
			color: white;
			font-size: 20px;
			display: flex;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
	</div>
</body>

</html>
