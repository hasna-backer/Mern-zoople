<!DOCTYPE html>
<html>

<head>
	<title>Justify Content</title>
	<style>
		.container {
			display: flex;
			justify-content: space-between;
			/* Try: center, start, end, space-around, space-evenly */
			background: #222;
			padding: 20px;
		}

		.box {
			background: tomato;
			color: white;
			padding: 20px;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">A</div>
		<div class="box">B</div>
		<div class="box">C</div>
	</div>
</body>

</html>
