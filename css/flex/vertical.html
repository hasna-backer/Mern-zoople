<!DOCTYPE html>
<html>

<head>
	<title>Align Items</title>
	<style>
		.container {
			display: flex;
			align-items: center;
			/* Try: start, end, stretch, baseline */
			background: #f1f1f1;
			height: 300px;
		}

		.box {
			background: darkorange;
			color: white;
			padding: 20px;
			margin: 10px;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">Box 1</div>
		<div class="box">Box 2</div>
		<div class="box">Box 3</div>
	</div>
</body>

</html>
