<!DOCTYPE html>
<html>

<head>
	<title>Flex Direction</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			/* Try row, column, row-reverse, column-reverse */
			background: #ddd;
			padding: 20px;
		}

		.box {
			background: lightseagreen;
			color: white;
			padding: 20px;
			margin: 10px;
			font-size: 24px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">Box 1</div>
		<div class="box">Box 2</div>
		<div class="box">Box 3</div>
	</div>
</body>

</html>
