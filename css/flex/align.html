<!DOCTYPE html>
<html>

<head>
	<title>Align Content</title>
	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			align-content: space-around;
			height: 400px;
			background: #e0f7fa;
		}

		.box {
			background: teal;
			color: white;
			width: 100px;
			height: 100px;
			margin: 10px;
			text-align: center;
			line-height: 100px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">1</div>
		<div class="box">2</div>
		<div class="box">3</div>
		<div class="box">4</div>
		<div class="box">5</div>
		<div class="box">6</div>
	</div>
</body>

</html>
