<!DOCTYPE html>
<html>

<head>
	<title>Multiple Classes Example</title>
	<style>
		/* First class */
		.box {
			border: 2px solid black;
			padding: 10px;
			margin: 10px;
		}

		/* Second class */
		.highlight {
			background-color: yellow;
		}

		/* Third class */
		.rounded {
			border-radius: 10px;
		}
	</style>
</head>

<body>

	<h2>Using Multiple Classes</h2>

	<!-- Single class -->
	<div class="box">I have only "box" class</div>

	<!-- Two classes -->
	<div class="box highlight">I have "box" and "highlight" classes</div>

	<!-- Three classes -->
	<div class="box highlight rounded">I have "box", "highlight", and "rounded" classes</div>

</body>

</html>
