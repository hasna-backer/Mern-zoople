<!DOCTYPE html>
<html>

<head>
	<title>Sign Up Form </title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
			text-align: center;
			padding-top: 100px;
		}

		.form-box {
			background: #fff;
			border: 1px solid #ccc;
			border-radius: 10px;
			display: inline-block;
			/* keeps form centered */
			padding: 25px;
		}

		/* common input styling */
		input {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 8px;
			font-size: 14px;
			outline: none;
		}

		/* make the first two inputs appear side by side */
		.half {
			display: inline-block;
			width: 130px;
			margin-bottom: 10px;
		}

		/* make email input take full width */
		.full {
			display: block;
			width: 280px;
			margin: 0 auto 15px auto;
			/* center it */
		}

		/* button styling */
		button {
			/* display: block; */
			width: 100%;
			background-color: #4c6ef5;
			color: white;
			border: none;
			padding: 12px;
			border-radius: 8px;
			font-size: 16px;
			font-weight: bold;
			cursor: pointer;
		}

		button:hover {
			background-color: #3b5bdb;
		}
	</style>
</head>

<body>

	<div class="form-box">
		<form>
			<!-- two inline-block inputs -->
			<input type="text" class="half" placeholder="First name">
			<input type="text" class="half" placeholder="last name">

			<!-- one block-level input -->
			<input type="email" class="full" placeholder="Email">

			<button type="submit">Sign Up</button>
		</form>
	</div>

</body>

</html>
