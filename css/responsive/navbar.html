<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Navbar Example</title>

	<style>
		/* ---------- Base (Desktop) Styles ---------- */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			background-color: #f9fafb;
		}

		nav {
			background-color: #2563eb;
			color: white;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 15px 40px;
		}

		.logo {
			font-size: 1.5rem;
			font-weight: bold;
		}

		.menu {
			display: flex;
			gap: 25px;
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.menu li a {
			color: white;
			text-decoration: none;
			font-weight: 500;
		}

		.menu li a:hover {
			text-decoration: underline;
		}

		/* ---------- Mobile Menu Button ---------- */
		.menu-btn {
			display: none;
			font-size: 1.8rem;
			cursor: pointer;
		}

		/* ---------- Media Query: Tablets & Mobiles ---------- */
		@media (max-width: 768px) {
			nav {
				flex-direction: column;
				align-items: flex-start;
			}

			.menu-btn {
				display: block;
				align-self: flex-end;
				margin-bottom: 10px;
			}

			.menu {
				flex-direction: column;
				width: 100%;
				display: none;
				/* hidden by default on small screens */
			}

			.menu li {
				padding: 10px 0;
				border-top: 1px solid rgba(255, 255, 255, 0.3);
			}

			/* Show menu when hovered over (for demo) */
			nav:hover .menu {
				display: flex;
			}
		}
	</style>
</head>

<body>

	<nav>
		<div class="logo">MyWebsite</div>
		<div class="menu-btn">â˜°</div>
		<ul class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Services</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<section style="padding: 40px; text-align:center;">
		<h1>Welcome to My Responsive Navbar</h1>
		<p>Resize the browser window to see the navigation change layout!</p>
	</section>

</body>

</html>
