<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap Grid Example</title>
	<!-- ✅ Bootstrap CSS (v5) -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-lg-3" style="background: lightgreen;">Box 1</div>
			<div class="col-sm-6 col-md-4 col-lg-3" style="background: lightpink;">Box 2</div>
			<div class="col-sm-6 col-md-4 col-lg-3" style="background: lightyellow;">Box 3</div>
			<div class="col-sm-6 col-md-4 col-lg-3" style="background: lightgray;">Box 4</div>
		</div>
	</div>

	<!-- ✅ Bootstrap JS (optional, not needed for grid only) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
