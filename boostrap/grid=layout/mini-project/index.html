<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Grid Mini Project</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

	<!-- Header -->
	<div class="container text-center my-4">
		<h1 class="bg-primary text-white p-3 rounded">My Portfolio</h1>
	</div>

	<!-- Skills Section -->
	<div class="container my-4">
		<h2 class="text-center mb-3">My Skills</h2>
		<div class="row text-center">
			<div class="col-sm-6 col-md-4 bg-success text-white p-3">HTML</div>
			<div class="col-sm-6 col-md-4 bg-warning text-dark p-3">CSS</div>
			<div class="col-sm-6 col-md-4 bg-info text-white p-3">JavaScript</div>
		</div>
	</div>

	<!-- Gallery Section -->
	<div class="container my-4">
		<h2 class="text-center mb-3">My Projects</h2>
		<div class="row g-3">
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="card p-2">
					<div class="card-body bg-light">Project 1</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="card p-2">
					<div class="card-body bg-light">Project 2</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="card p-2">
					<div class="card-body bg-light">Project 3</div>
				</div>
			</div>
			<div class="col-sm-6 col-md-4 col-lg-3">
				<div class="card p-2">
					<div class="card-body bg-light">Project 4</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
