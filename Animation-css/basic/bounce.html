<!DOCTYPE html>
<html>

<head>
	<style>
		@keyframes bounce {
			0% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(300px);
			}

			100% {
				transform: translateY(0);
			}
		}

		div {
			width: 100px;
			height: 100px;
			background: coral;
			position: relative;
			animation: bounce 2s infinite;
			/* shorthand */
		}
	</style>
</head>

<body>
	<div></div>
</body>

</html>
