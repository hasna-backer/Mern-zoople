<h1 class="fade">Hello world</h1>
<style>
	.fade {
		opacity: 0;
		animation: fadeIn 3s ease-in-out forwards infinite;
	}

	@keyframes fadeIn {
		to {
			opacity: 1
		}
	}
</style>

<div class="slide">Slideeeeeeeeeeeee</div>
<style>
	.slide {
		transform: translateX(-100%);
		animation: slideIn 1s forwards infinite alternate;
	}

	@keyframes slideIn {
		to {
			transform: translateX(0)
		}
	}
</style>
