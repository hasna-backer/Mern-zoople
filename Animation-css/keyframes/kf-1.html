<div class="kf">Keyframe</div>
<style>
	.kf {
		width: 120px;
		height: 40px;
		background: #ffd6f0;
		display: flex;
		align-items: center;
		justify-content: center;
		animation: pop 1s ease;
	}

	@keyframes pop {
		0% {
			transform: scale(6%)
		}

		50% {
			transform: scale(200%)
		}

		100% {
			transform: scale(100%)
		}
	}
</style>
